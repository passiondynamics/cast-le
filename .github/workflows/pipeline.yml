name: Backend
run-name:  ${{ github.run_id }}.${{ github.run_number }}.${{ github.run_attempt }}
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Pipfile.lock
            src/
            tests/
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pipenv'
      - name: Set up pipenv
        run: |
          pip install pipenv
          pipenv sync --dev
      - name: Run unit tests
        run: pipenv run pytest --cov=src tests/unit/
      - name: Build artifact
        run: |
            mkdir package/
            ls -Ahl
            pipenv graph
            pipenv requirements > requirements.txt
            ls -Ahl
            cat requirements.txt
            pipenv lock -r > requirements.txt
            ls -Ahl
            cat requirements.txt
            # pipenv run pip install -t package/ -r requirements.txt
            zip artifact.zip src/
            ls -Ahl
            rm -r package/
            ls -Ahl
